{% extends "encyclopedia/layout.html" %}

{% block body %}
{% if error %}
{{ error }}
{% else %}
<form action="{% url 'encyclopedia:create' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
</form>


<a href="{% url 'encyclopedia:index' %}">View All Wiki Pages</a>
{% endif %}
{% endblock %}
